<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Clique aqui</button>
    <div id="janela"></div>
    <script>
        
        let botao = document.querySelector("button")
        botao.addEventListener("click",colorir)//addEventListener("click",funcao)
        function colorir(){
            botao.style.color = "blue"
        }
        
    </script>
</body>
</html>
